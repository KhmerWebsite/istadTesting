<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/istadTesting/css/contact.css" />
    <link rel="stylesheet" href="/istadTesting//css//index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  </head>
  <body>
    <!-- header -->
    <header>
      <!-- Navegetion bar -->
      <div class="nav_bar">
        <!-- nav left -->
        <div class="nav_bar_left">
          <img src="/images/geo_logo.png" alt="">
          <p>KIMLONG SHOP</p>
        </div>
        <!-- nav right -->
        <div class="nav_bar_right">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container_cart">
        <div class="contact_cart">
          <img src="/images/geo_logo.png" alt="logo">
          <h2>CONTACT US</h2>
          <div class="cart">
            <form class="inCart">
              <label for="username">Username</label><br>
              <input type="text" id="username" size="30">
              <br>
              <label for="email">Email</label><br>
              <input type="text" id="email" size="30" placeholder="Example@gmail.com">
              <br>
              <label for="subject">Subject</label><br>
              <input type="text" id="subject" size="30">
              <br>
              <label for="message">Message</label><br>
              <textarea name="message" rows="4" cols="30"></textarea>
              <br>
              <input class="btn" type="submit" size="30" value="Sent Message">
            </form>
          </div>

        </div>
      </div>
    </main>
    <tfoot>
      <div class="footer">
        <div class="footer_left">
          <ul>
            <li><i class="fa-solid fa-car"></i>Free delivery</li>
            <li><i class="fa-solid fa-gear"></i>Good Service</li>
            <li><i class="fa-solid fa-clock"></i>Save Time</li>
            <li><i class="fa-solid fa-thumbs-up"></i>   Good Quality</li>
            <li><i class="fa-solid fa-money-bill-1"></i>Save Money</li>
          </ul>
        </div>
        <div class="footer_right">
          <ul>
            <li><i class="fa-solid fa-envelope"></i>Gmail:HongKimlong143@gmail.com</li>
            <li><i class="fa-solid fa-location-crosshairs"></i>Address: Antenna TV (Toul kok) Phnom Penh</li>
            <li><i class="fa-solid fa-address-card"></i><a href="./contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </tfoot>
  </body>
</html>
